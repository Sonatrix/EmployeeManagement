{% extends "autotriage/base.html" %}
{% load static from staticfiles %}
{% block app_title %}Add Contact{% endblock %}

{% block app_body %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Add Contact</h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <form method='POST' action='/contact/{{branch_id}}/add' enctype='multipart/form-data'>
                    <fieldset class='col-xs-8'>
                        {{ form.as_p }}

                        <div class='buttons form-group'>
                            <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fa fa-send"></i>&nbsp;Submit</button>
                        </div>
                    </fieldset>
                {% csrf_token %}</form>
                <!-- /.form -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
</div>
{% endblock %}
