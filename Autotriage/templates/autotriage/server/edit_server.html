{% extends "autotriage/base.html" %}
{% load static from staticfiles %}
{% block app_title %}Edit Server Details{% endblock %}
{% block breadcrumb %}
    <ol class="breadcrumb">
        <li><a href=";">Company</a></li>
        <li><a href=";">Branch</a></li>
        <li class="active"><a href=";">Edit Server</a></li>
    </ol>
{% endblock %}
{% block app_body %}
<div class="col-xs-6">
<div class="panel panel-default">

<div class="panel-body">
    <form method='post' action='/server_edit/{{pid}}'>
    <fieldset>
        {{ form.as_p }}
        <div class='buttons form-group'>
            <input type='submit' class="btn btn-primary" value="Save Changes" />
        </div>
    </fieldset>

{% csrf_token %}</form>
    </div>
  </div>
</div>
{% endblock %}
